<!-- Barra superior -->
<header class="bg-white shadow-md px-6 py-4 flex items-center">
  <h1 class="text-xl font-bold text-gray-800">
    Mi Moodboard
  </h1>
</header>

<!-- Fondo general estilo tablero -->
<div class="min-h-screen bg-gray-100 p-6 pt-4">
  <!-- Formulario centrado estilo tarjeta -->
  <div class="flex justify-center mb-8">
    <app-form (itemAdded)="addItem($event)"></app-form>
  </div>

  <!-- Moodboard tipo Trello board -->
  <app-moodboard [items]="items"></app-moodboard>
</div>
