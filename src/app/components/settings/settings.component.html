<!-- Modal abierto automáticamente -->
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h3 class="text-lg font-bold mb-4">Configuración de Usuario</h3>

    <div *ngIf="user">
      <p><strong>ID:</strong> {{ user.id }}</p>
      <p><strong>Nombre:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Rol:</strong> {{ user.role }}</p>

      <!-- Campos editables -->
      <label class="block mt-4 mb-1">Editar Nombre</label>
      <input [(ngModel)]="user.name" class="border px-2 py-1 rounded w-full" />


    </div>

    <div class="mt-4 flex justify-end gap-2">s
      <button (click)="closeModal()" class="px-3 py-1 border rounded">Cerrar</button>
      <button (click)="save()" class="px-3 py-1 bg-blue-500 text-white rounded">Guardar</button>
    </div>
  </div>
</div>
