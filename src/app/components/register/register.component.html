<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50" *ngIf="showForm">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-96 transition-transform duration-300" [class.translate-y-0]="isAnimating" [class.-translate-y-10]="!isAnimating">
    <h2 class="text-xl font-semibold mb-4">Crear Usuario</h2>
    <form (ngSubmit)="submitForm()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" [(ngModel)]="newUser.email" name="email" required class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Contrase√±a</label>
        <input type="password" [(ngModel)]="newUser.password" name="password" required class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Nombre</label>
        <input type="text" [(ngModel)]="newUser.name" name="name" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Rol</label>
        <select [(ngModel)]="newUser.role" name="role" class="w-full border rounded px-3 py-2">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
      <div class="flex justify-end space-x-2 mt-4">
        <button type="button" (click)="closeModal()" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancelar</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Crear</button>
      </div>
    </form>
  </div>
</div>
