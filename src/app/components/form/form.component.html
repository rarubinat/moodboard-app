<form
  (ngSubmit)="submitForm()"
  #form="ngForm"
  class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm w-full max-w-3xl mx-auto mb-6"
>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Tipo -->
    <div class="flex flex-col">
      <label class="text-xs text-gray-600 font-medium mb-1">Type</label>
      <select
        [(ngModel)]="newItem.type"
        name="type"
        class="px-2 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        required
      >
        <option *ngFor="let type of types" [value]="type">
          {{ type | titlecase }}
        </option>
      </select>
    </div>

    <!-- Contenido -->
    <div class="flex flex-col">
      <label class="text-xs text-gray-600 font-medium mb-1">Content</label>
      <input
        [(ngModel)]="newItem.content"
        name="content"
        class="px-2 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        placeholder="URL, Text, Color, Code..."
        required
      />
    </div>

    <!-- Título -->
    <div class="flex flex-col">
      <label class="text-xs text-gray-600 font-medium mb-1">Title (optional)</label>
      <input
        [(ngModel)]="newItem.title"
        name="title"
        class="px-2 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
        placeholder="Optional title"
      />
    </div>
  </div>

  <!-- Botón -->
  <div class="flex justify-end mt-4">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="bg-blue-600 text-white text-sm px-4 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50 transition"
    >
      + Add Item
    </button>
  </div>
</form>
