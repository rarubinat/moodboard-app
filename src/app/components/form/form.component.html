<form
  (ngSubmit)="submitForm()"
  #form="ngForm"
  class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4 items-end bg-white p-6 rounded-2xl shadow-sm border"
>
  <!-- Tipo -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
    <select
      [(ngModel)]="newItem.type"
      name="type"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    >
      <option *ngFor="let type of types" [value]="type">
        {{ type | titlecase }}
      </option>
    </select>
  </div>

  <!-- Contenido -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
    <input
      [(ngModel)]="newItem.content"
      name="content"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="URL / Color / Quote / Link URL / Text / Code..."
      required
    />
  </div>

  <!-- Título opcional -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Title (optional)</label>
    <input
      [(ngModel)]="newItem.title"
      name="title"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Title for quote, link, or item"
    />
  </div>

  <!-- Botón de envío -->
  <div class="md:col-span-3 flex justify-end mt-4">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="bg-blue-600 text-white px-5 py-2.5 rounded-lg hover:bg-blue-700 disabled:opacity-50 transition"
    >
      Add Item
    </button>
  </div>
</form>
