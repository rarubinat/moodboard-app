<!-- Contenedor principal en grid responsivo -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
  <!-- Recorre todos los items recibidos -->
  <div
    *ngFor="let item of items"
    class="rounded-2xl shadow-md p-6 hover:shadow-lg transition duration-300"
    [ngClass]="{
      'bg-blue-100': item.type === 'link',
      'bg-yellow-100': item.type === 'quote',
      'bg-green-100': item.type === 'color',
      'bg-white': item.type === 'image',
      'bg-gray-100': ['font', 'component', 'code', 'tool', 'video', 'text'].includes(item.type)
    }"
  >
    <!-- Título si existe -->
    <h3 *ngIf="item.title" class="text-lg font-semibold text-gray-800 mb-2">
      {{ item.title }}
    </h3>

    <!-- Renderizado por tipo usando ngSwitch -->
    <ng-container [ngSwitch]="item.type">
      <!-- Imagen -->
      <img
        *ngSwitchCase="'image'"
        [src]="item.content"
        alt="{{ item.title || 'Imagen del moodboard' }}"
        class="w-full rounded-lg object-cover"
      />

      <!-- Color (cuadro de color) -->
      <div
        *ngSwitchCase="'color'"
        class="w-full h-32 rounded-lg border border-gray-300"
        [style.backgroundColor]="item.content"
      ></div>

      <!-- Cita o frase -->
      <blockquote
        *ngSwitchCase="'quote'"
        class="italic text-gray-700 text-base leading-relaxed"
      >
        "{{ item.content }}"
      </blockquote>

      <!-- Enlace -->
      <a
        *ngSwitchCase="'link'"
        [href]="item.content"
        target="_blank"
        rel="noopener noreferrer"
        class="text-blue-700 font-medium underline break-words"
      >
        {{ item.content }}
      </a>

      <!-- Fuente -->
      <p *ngSwitchCase="'font'" [style.fontFamily]="item.content" class="text-xl mb-2">
        {{ item.title || 'Font Sample' }}
      </p>

      <!-- Componente -->
      <pre *ngSwitchCase="'component'" class="bg-gray-200 p-3 rounded overflow-x-auto text-sm">
        {{ item.content }}
      </pre>

      <!-- Código -->
      <pre *ngSwitchCase="'code'" class="bg-gray-900 text-green-400 p-3 rounded overflow-x-auto text-sm font-mono">
        {{ item.content }}
      </pre>

      <!-- Herramienta -->
      <p *ngSwitchCase="'tool'">{{ item.content }}</p>

      <!-- Video -->
      <video
        *ngSwitchCase="'video'"
        controls
        [src]="item.content"
        class="w-full rounded-lg"
      ></video>

      <!-- Texto simple -->
      <p *ngSwitchCase="'text'">{{ item.content }}</p>
    </ng-container>
  </div>
</div>
