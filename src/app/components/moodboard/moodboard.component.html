<!-- Contenedor principal con 4 columnas en pantallas grandes -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 p-4 bg-gray-50 min-h-screen">
  <div
    *ngFor="let item of items"
    class="max-h-56 overflow-y-auto bg-white rounded-lg shadow p-2 hover:shadow-md transition duration-300 border border-gray-200 text-sm"
    [ngClass]="{
      'bg-blue-100': item.type === 'link',
      'bg-yellow-100': item.type === 'quote',
      'bg-green-100': item.type === 'color',
      'bg-white': item.type === 'image',
      'bg-gray-100': ['font', 'component', 'code', 'tool', 'video', 'text'].includes(item.type)
    }"
  >
    <!-- Título si existe -->
    <h3 *ngIf="item.title" class="text-xs font-semibold text-gray-800 mb-1">
      {{ item.title }}
    </h3>

    <!-- Línea identificativa tipo Trello -->
    <div
      class="h-2 w-12 rounded-full mb-2 ml-2"
      [ngClass]="{
        'bg-blue-600': item.type === 'link',
        'bg-yellow-500': item.type === 'quote',
        'bg-green-500': item.type === 'color',
        'bg-gray-400': item.type === 'image',
        'bg-purple-500': item.type === 'font',
        'bg-pink-500': item.type === 'component',
        'bg-gray-800': item.type === 'code',
        'bg-indigo-400': item.type === 'tool',
        'bg-red-400': item.type === 'video',
        'bg-gray-500': item.type === 'text'
      }"
    ></div>

    <!-- Renderizado por tipo -->
    <ng-container [ngSwitch]="item.type">
      <img
        *ngSwitchCase="'image'"
        [src]="item.content"
        alt="{{ item.title || 'Moodboard image' }}"
        class="w-full rounded object-cover"
      />

      <div
        *ngSwitchCase="'color'"
        class="w-full h-14 rounded border border-gray-300"
        [style.backgroundColor]="item.content"
      ></div>

      <blockquote *ngSwitchCase="'quote'" class="italic text-gray-700 text-xs leading-snug">
        “{{ item.content }}”
      </blockquote>

      <a
        *ngSwitchCase="'link'"
        [href]="item.content"
        target="_blank"
        rel="noopener noreferrer"
        class="text-blue-700 underline break-words text-xs"
      >
        {{ item.content }}
      </a>

      <p *ngSwitchCase="'font'" [style.fontFamily]="item.content" class="text-sm mb-1">
        {{ item.title || 'Font Sample' }}
      </p>

      <pre *ngSwitchCase="'component'" class="bg-gray-200 p-1 rounded overflow-x-auto text-xs">
        {{ item.content }}
      </pre>

      <pre *ngSwitchCase="'code'" class="bg-gray-900 text-green-400 p-1 rounded overflow-x-auto text-xs font-mono">
        {{ item.content }}
      </pre>

      <p *ngSwitchCase="'tool'" class="text-xs">{{ item.content }}</p>

      <video
        *ngSwitchCase="'video'"
        controls
        [src]="item.content"
        class="w-full rounded"
      ></video>

      <p *ngSwitchCase="'text'" class="text-xs">{{ item.content }}</p>
    </ng-container>
  </div>
</div>
